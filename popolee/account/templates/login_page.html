<!DOCTYPE html>
<html>

<head>
    <title>로그인 페이지</title>
</head>
<body>
    <div class="wrapper">
        <h1>로그인 페이지</h1>
        
        <form method = "post" >
            {% csrf_token %}
            
            <div class="input-box">
                <input type="text" name="username" placeholder="username">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="password">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn">Log in</button>
            
        </form>
    </div>
    
</body>
</html>
