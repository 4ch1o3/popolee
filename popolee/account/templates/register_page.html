<!DOCTYPE html>
<html>
<head>
    <title>로그인 피드</title>
    <style>
        img {
            max-width: 300px;
            border-radius: 8px;
        }
        .card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h2>회원가입</h2>

    <form method="post">
        {% csrf_token %}
            {{ form.as_p }}

            {% if form.errors %}
                <ul>
                {% for field in form %}
                    {% for error in field.errors %}
                    <li style="color: red;">{{ field.label }}: {{ error }}</li>
                    {% endfor %}
                {% endfor %}
                {% for error in form.non_field_errors %}
                    <li style="color: red;">{{ error }}</li>
                {% endfor %}
                </ul>
            {% endif %}

        <button type="submit">회원가입</button>
    </form>


    
</body>
</html>
